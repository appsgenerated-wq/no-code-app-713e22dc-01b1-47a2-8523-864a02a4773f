name: FoodApp
description: A food delivery and restaurant management application.

entities:
  User:
    authenticable: true
    properties:
      - name
      - { name: email, type: email }
      - { name: role, type: choice, options: { values: [customer, owner, admin], default: customer } }
    policies:
      create:
        - access: admin
      read:
        - { access: restricted, allow: User, condition: self }
        - access: admin
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - access: admin
      signup:
        - access: public

  Restaurant:
    properties:
      - { name: name, type: string }
      - { name: description, type: text }
      - { name: address, type: string }
      - { name: cuisine, type: string }
      - { name: heroImage, type: image, options: { sizes: { thumbnail: { width: 400, height: 300 }, large: { width: 1200, height: 900 } } } }
    belongsTo:
      - { name: owner, entity: User }
    policies:
      create:
        - { access: restricted, allow: User }
      read:
        - access: public
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - { access: restricted, allow: User, condition: self }

  MenuItem:
    properties:
      - { name: name, type: string }
      - { name: description, type: text }
      - { name: price, type: money, options: { currency: 'USD' } }
      - { name: category, type: choice, options: { values: [appetizer, main, dessert, drink], default: main } }
      - { name: itemImage, type: image, options: { sizes: { thumbnail: { width: 200, height: 200 } } } }
    belongsTo:
      - { name: restaurant, entity: Restaurant }
      - { name: owner, entity: User } # For direct ownership check
    policies:
      create:
        - { access: restricted, allow: User, condition: self }
      read:
        - access: public
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - { access: restricted, allow: User, condition: self }


# Health check endpoint for connection testing
endpoints:
  healthCheck:
    path: /api/health
    method: GET
    handler: healthCheck
    policies: []  # Public access for health checks